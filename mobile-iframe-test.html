  <style>
    * {

    /* æ§åˆ¶é¢æ¿æ ·å¼ */
    .control-panel {

    .control-panel h3 {

    .btn {

      cursor: pointer;
      transition: all 0.2s;

    .btn:active {

    .btn-primary {

    }
    
    .btn-success {

    .btn-info {

    }
    
    .info-text {

    }
    
    /* Iframeå®¹å™¨ */
    .iframe-container {

    .iframe-container.with-controls {

    iframe {

    /* å…¨å±æç¤º */
    .fullscreen-hint {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 20px 30px;
      border-radius: 12px;
      text-align: center;

    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }
    
    .fullscreen-hint h4 {

    }
    
    .fullscreen-hint p {

    }
    
    /* å“åº”å¼è°ƒæ•´ */
    @media (max-width: 480px) {

      }
      
      .btn {
        padding: 5px 10px;

      }
      
      .info-text {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- æ§åˆ¶é¢æ¿ -->
  <div class="control-panel" id="controlPanel">
    <div class="control-group">
      <h3>ğŸ“± æ‰‹æœºç«¯æµ‹è¯•</h3>
      <span class="info-text" id="sizeInfo">-</span>
    </div>
    <div class="control-group">
      <button class="btn btn-primary" onclick="toggleFullscreen()">
        <span id="fullscreenIcon">ğŸ”³</span> å…¨å±
      </button>
      <button class="btn btn-success" onclick="toggleControls()">
        <span id="controlIcon">ğŸ‘ï¸</span>
      </button>
      <button class="btn btn-info" onclick="reloadIframe()">
        ğŸ”„ åˆ·æ–°
      </button>
    </div>
  </div>

  <!-- Iframeå®¹å™¨ -->
  <div class="iframe-container with-controls" id="iframeContainer">
    <iframe 
      id="app-iframe" 
      src="http://localhost:3000" 
      title="ä»™ä¾ å¡ç‰ŒRPG - æ‰‹æœºç«¯æµ‹è¯•"
      allow="fullscreen"
      allowfullscreen
    ></iframe>
  </div>

  <!-- å…¨å±æç¤ºï¼ˆåˆå§‹éšè—ï¼‰ -->
  <div class="fullscreen-hint" id="fullscreenHint" style="display: none;">
    <h4>âœ¨ è¿›å…¥å…¨å±æ¨¡å¼</h4>
    <p>ç°åœ¨å¯ä»¥äº«å—å®Œæ•´çš„æ¸¸æˆä½“éªŒäº†ï¼</p>
  </div>

  <script>
    const iframe = document.getElementById('app-iframe');
    const controlPanel = document.getElementById('controlPanel');
    const iframeContainer = document.getElementById('iframeContainer');
    const sizeInfo = document.getElementById('sizeInfo');
    const fullscreenIcon = document.getElementById('fullscreenIcon');
    const fullscreenHint = document.getElementById('fullscreenHint');
    const controlIcon = document.getElementById('controlIcon');
    
    let controlsVisible = true;
    let isFullscreenMode = false;

    // æ›´æ–°å°ºå¯¸ä¿¡æ¯
    function updateSizeInfo() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      sizeInfo.textContent = `${width}Ã—${height}`;
    }

    // åˆ‡æ¢å…¨å±
    function toggleFullscreen() {
      const elem = document.documentElement;
      
      if (!document.fullscreenElement && 
          !document.webkitFullscreenElement && 
          !document.mozFullScreenElement && 
          !document.msFullscreenElement) {
        // è¿›å…¥å…¨å±
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) {
          elem.webkitRequestFullscreen();
        } else if (elem.mozRequestFullScreen) {
          elem.mozRequestFullScreen();
        } else if (elem.msRequestFullscreen) {
          elem.msRequestFullscreen();
        }
        
        // æ˜¾ç¤ºæç¤º
        showFullscreenHint();
      } else {
        // é€€å‡ºå…¨å±
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
      }
    }

    // æ˜¾ç¤ºå…¨å±æç¤º
    function showFullscreenHint() {
      fullscreenHint.style.display = 'block';
      setTimeout(() => {
        fullscreenHint.style.display = 'none';
      }, 2000);
    }

    // åˆ‡æ¢æ§åˆ¶é¢æ¿æ˜¾ç¤º
    function toggleControls() {
      controlsVisible = !controlsVisible;
      
      if (controlsVisible) {
        controlPanel.classList.remove('hidden');
        iframeContainer.classList.add('with-controls');
        controlIcon.textContent = 'ğŸ‘ï¸';
      } else {
        controlPanel.classList.add('hidden');
        iframeContainer.classList.remove('with-controls');
        controlIcon.textContent = 'ğŸ‘ï¸â€ğŸ—¨ï¸';
      }
    }

    // åˆ·æ–°iframe
    function reloadIframe() {
      iframe.src = iframe.src;
    }

    // ç›‘å¬å…¨å±çŠ¶æ€å˜åŒ–
    function handleFullscreenChange() {
      const isFullscreen = !!(
        document.fullscreenElement || 
        document.webkitFullscreenElement || 
        document.mozFullScreenElement || 
        document.msFullscreenElement
      );
      
      isFullscreenMode = isFullscreen;
      fullscreenIcon.textContent = isFullscreen ? 'ğŸ”²' : 'ğŸ”³';
      
      // å…¨å±æ—¶è‡ªåŠ¨éšè—æ§åˆ¶é¢æ¿ï¼ˆ3ç§’åï¼‰
      if (isFullscreen && controlsVisible) {
        setTimeout(() => {
          if (isFullscreenMode && controlsVisible) {
            toggleControls();
          }
        }, 3000);
      }
      
      updateSizeInfo();
    }

    // ç›‘å¬iframeæ¶ˆæ¯ï¼ˆç”¨äºé«˜åº¦åŒæ­¥ï¼‰
    window.addEventListener('message', (event) => {
      // å®‰å…¨æ€§æ£€æŸ¥
      if (event.origin !== 'http://localhost:3000') {
        return;
      }

      const data = event.data;

      if (data && data.type === 'set-frame-height' && typeof data.height === 'number') {
        console.log(`æ”¶åˆ°iframeé«˜åº¦æ›´æ–°: ${data.height}px`);
        // åœ¨ç§»åŠ¨ç«¯ï¼Œæˆ‘ä»¬ä¸éœ€è¦è°ƒæ•´iframeé«˜åº¦ï¼Œå› ä¸ºå®ƒæ˜¯å…¨å±çš„
        // ä½†æˆ‘ä»¬å¯ä»¥è®°å½•è¿™ä¸ªä¿¡æ¯ç”¨äºè°ƒè¯•
      }
    });

    // ç›‘å¬çª—å£å¤§å°å˜åŒ–
    window.addEventListener('resize', () => {
      updateSizeInfo();
    });

    // ç›‘å¬å…¨å±çŠ¶æ€å˜åŒ–äº‹ä»¶
    document.addEventListener('fullscreenchange', handleFullscreenChange);
    document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
    document.addEventListener('mozfullscreenchange', handleFullscreenChange);
    document.addEventListener('MSFullscreenChange', handleFullscreenChange);

    // åˆå§‹åŒ–
    updateSizeInfo();

    // é˜»æ­¢åŒå‡»ç¼©æ”¾
    let lastTouchEnd = 0;
    document.addEventListener('touchend', (event) => {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    // é˜»æ­¢é•¿æŒ‰èœå•
    window.addEventListener('contextmenu', (e) => {
      e.preventDefault();
    });

    console.log('ğŸ“± æ‰‹æœºç«¯æµ‹è¯•ç¯å¢ƒå·²å°±ç»ª');
    console.log('ğŸ® åº”ç”¨åœ°å€: http://localhost:3000');
    console.log('ğŸ’¡ æç¤º: ç‚¹å‡»"å…¨å±"æŒ‰é’®è·å¾—æœ€ä½³ä½“éªŒ');
  </script>

</body>
