<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰ªô‰æ†‰∏ñÁïåÂú∞Âõæ - ÊºîÁ§∫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif SC', serif;
            background: linear-gradient(to bottom, #0c0a09, #1c1917, #0c0a09);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fef3c7;
            overflow: hidden;
        }

        .container {
            width: 95vw;
            height: 90vh;
            max-width: 1400px;
            max-height: 900px;
            position: relative;
        }

        .title {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(to right, #fbbf24, #f59e0b, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
            letter-spacing: 0.5rem;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .map-wrapper {
            width: 100%;
            height: 100%;
            border-radius: 1rem;
            border: 3px solid rgba(217, 119, 6, 0.5);
            box-shadow: 0 0 50px rgba(217, 119, 6, 0.3),
                        inset 0 0 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
            background: radial-gradient(circle at center, #1c1917, #0c0a09);
        }

        .info-panel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            border-radius: 0.75rem;
            border: 2px solid rgba(217, 119, 6, 0.3);
            z-index: 100;
            max-width: 600px;
            text-align: center;
        }

        .info-panel h3 {
            color: #fbbf24;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .info-panel p {
            color: #fef3c7;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .location-badge {
            display: inline-block;
            background: linear-gradient(135deg, #d97706, #f59e0b);
            padding: 0.25rem 1rem;
            border-radius: 1rem;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            box-shadow: 0 2px 10px rgba(217, 119, 6, 0.4);
        }

        /* SVGÂú∞ÂõæÊ†∑Âºè */
        #world-map {
            width: 100%;
            height: 100%;
            cursor: grab;
        }

        #world-map:active {
            cursor: grabbing;
        }

        .location-marker {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .location-marker:hover {
            filter: brightness(1.3);
        }

        .control-hint {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(217, 119, 6, 0.3);
            font-size: 0.85rem;
            z-index: 50;
        }

        .legend {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(217, 119, 6, 0.3);
            font-size: 0.85rem;
            z-index: 50;
        }

        .legend h4 {
            color: #fbbf24;
            margin-bottom: 0.75rem;
            font-weight: bold;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">‰øÆÁúü‰∏ñÁïåÂÖ®Âõæ</h1>
        
        <div class="map-wrapper">
            <div class="control-hint">
                <div style="color: #fbbf24; margin-bottom: 0.5rem;">üñ±Ô∏è Êìç‰ΩúÊåáÂçó</div>
                <div>ÊªöËΩÆÁº©Êîæ | ÊãñÊãΩÁßªÂä® | ÁÇπÂáªÂú∞ÁÇπÊü•ÁúãËØ¶ÊÉÖ</div>
            </div>

            <div class="legend">
                <h4>‰∫îÂüüÊñπ‰Ωç</h4>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #22c55e;"></div>
                    <span>‰∏úËçí - ÁîüÊú∫ÁõéÁÑ∂</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #fcd34d;"></div>
                    <span>Ë•øÂ¢É - ËçíÊº†ÈÅóËøπ</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #ef4444;"></div>
                    <span>ÂçóÁñÜ - ÊØíÁò¥ËõÆËçí</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #3b82f6;"></div>
                    <span>ÂåóÂéü - ÂÜ∞Â∞ÅÈõ™Âüü</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #a855f7;"></div>
                    <span>‰∏≠Â∑û - Â§©‰∏ã‰∏≠ÂøÉ</span>
                </div>
            </div>

            <svg id="world-map" viewBox="0 0 1200 1200">
                <!-- ÂÆö‰πâÊª§ÈïúÂíåÊïàÊûú -->
                <defs>
                    <!-- Ê∞¥Â¢®Ê®°Á≥ä -->
                    <filter id="ink-blur">
                        <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
                    </filter>

                    <!-- ÂèëÂÖâÊïàÊûú -->
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="4" result="coloredBlur" />
                        <feMerge>
                            <feMergeNode in="coloredBlur" />
                            <feMergeNode in="SourceGraphic" />
                        </feMerge>
                    </filter>

                    <!-- ÊñáÂ≠óÈò¥ÂΩ± -->
                    <filter id="text-shadow">
                        <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.8" />
                    </filter>

                    <!-- Ê∞¥Â¢®Á∫πÁêÜ -->
                    <filter id="watercolor">
                        <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" seed="10" />
                        <feDisplacementMap in="SourceGraphic" scale="15" />
                    </filter>

                    <!-- Âå∫ÂüüÊ∏êÂèò -->
                    <radialGradient id="grad-east" cx="20%" cy="20%" r="60%">
                        <stop offset="0%" stop-color="#22c55e" stop-opacity="0.25" />
                        <stop offset="100%" stop-color="#22c55e" stop-opacity="0" />
                    </radialGradient>
                    <radialGradient id="grad-west" cx="75%" cy="20%" r="60%">
                        <stop offset="0%" stop-color="#fcd34d" stop-opacity="0.25" />
                        <stop offset="100%" stop-color="#fcd34d" stop-opacity="0" />
                    </radialGradient>
                    <radialGradient id="grad-south" cx="75%" cy="75%" r="60%">
                        <stop offset="0%" stop-color="#ef4444" stop-opacity="0.25" />
                        <stop offset="100%" stop-color="#ef4444" stop-opacity="0" />
                    </radialGradient>
                    <radialGradient id="grad-north" cx="20%" cy="75%" r="60%">
                        <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.25" />
                        <stop offset="100%" stop-color="#3b82f6" stop-opacity="0" />
                    </radialGradient>
                    <radialGradient id="grad-center" cx="50%" cy="50%" r="50%">
                        <stop offset="0%" stop-color="#a855f7" stop-opacity="0.3" />
                        <stop offset="100%" stop-color="#a855f7" stop-opacity="0" />
                    </radialGradient>
                </defs>

                <!-- ËÉåÊôØÂ±Ç -->
                <rect width="1200" height="1200" fill="#0c0a09" />
                <rect width="1200" height="1200" fill="#1c1917" opacity="0.5" filter="url(#watercolor)" />

                <!-- Âå∫ÂüüÈ¢úËâ≤ -->
                <rect width="1200" height="1200" fill="url(#grad-center)" />
                <rect width="1200" height="1200" fill="url(#grad-east)" />
                <rect width="1200" height="1200" fill="url(#grad-west)" />
                <rect width="1200" height="1200" fill="url(#grad-south)" />
                <rect width="1200" height="1200" fill="url(#grad-north)" />

                <!-- Â±±ËÑâ -->
                <g id="mountains" opacity="0.3">
                    <path d="M100,800 Q150,700 200,750 T300,800 T400,750 T500,800" fill="none" stroke="#574d3d" stroke-width="3" filter="url(#ink-blur)" />
                    <path d="M200,900 Q250,820 300,850 T400,900 T500,850 T600,900" fill="none" stroke="#574d3d" stroke-width="3" filter="url(#ink-blur)" />
                    <path d="M700,300 Q750,200 800,250 T900,300 T1000,250 T1100,300" fill="none" stroke="#574d3d" stroke-width="3" filter="url(#ink-blur)" />
                </g>

                <!-- Ê≤≥ÊµÅ -->
                <g id="rivers">
                    <path d="M100,200 Q200,250 300,200 T500,250 T700,200" fill="none" stroke="#60a5fa" stroke-width="4" opacity="0.4" stroke-dasharray="10 20">
                        <animate attributeName="stroke-dashoffset" from="0" to="30" dur="3s" repeatCount="indefinite" />
                    </path>
                    <path d="M500,700 Q600,750 700,720 T900,700" fill="none" stroke="#a855f7" stroke-width="4" opacity="0.4" stroke-dasharray="10 20">
                        <animate attributeName="stroke-dashoffset" from="0" to="30" dur="3s" repeatCount="indefinite" />
                    </path>
                </g>

                <!-- ‰∫ëÈõæ -->
                <g id="clouds" opacity="0.15">
                    <ellipse cx="150" cy="100" rx="80" ry="40" fill="#f5f5f4" filter="url(#ink-blur)">
                        <animate attributeName="cx" values="150;200;150" dur="15s" repeatCount="indefinite" />
                    </ellipse>
                    <ellipse cx="600" cy="400" rx="80" ry="40" fill="#f5f5f4" filter="url(#ink-blur)">
                        <animate attributeName="cx" values="600;650;600" dur="18s" repeatCount="indefinite" />
                    </ellipse>
                </g>

                <!-- Âú∞ÁÇπÊ†áËÆ∞Â∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÁîüÊàê -->
                <g id="locations"></g>

                <!-- ÊòüËæ∞ÁÇπÁºÄ -->
                <g id="stars" opacity="0.6">
                    <circle cx="200" cy="150" r="1.5" fill="#fef3c7">
                        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" />
                    </circle>
                    <circle cx="800" cy="300" r="1.5" fill="#fef3c7">
                        <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite" />
                    </circle>
                    <circle cx="400" cy="900" r="1.5" fill="#fef3c7">
                        <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite" />
                    </circle>
                </g>
            </svg>

            <div class="info-panel" id="info-panel" style="display: none;">
                <h3 id="location-name">Âú∞ÁÇπÂêçÁß∞</h3>
                <p id="location-desc">Âú∞ÁÇπÊèèËø∞</p>
                <div class="location-badge" id="location-region">Âå∫Âüü</div>
            </div>
        </div>
    </div>

    <script>
        // Âú∞ÁÇπÊï∞ÊçÆ
        const locations = [
            { id: 'qing_she_zong', name: 'ÈùíËõáÂÆó', type: 'Sect', region: '‰∏úËçí', x: 250, y: 300, description: '‰∏ÄÂàáÂºÄÂßãÁöÑÂú∞ÊñπÔºå‰∏Ä‰∏™‰∏≠Á≠âËßÑÊ®°ÁöÑ‰øÆ‰ªôÂÆóÈó®„ÄÇ', isMajor: true },
            { id: 'bai_hua_gu', name: 'ÁôæËä±Ë∞∑', type: 'Sect', region: '‰∏úËçí', x: 150, y: 450, description: '‰ª•ÂåªÊúØÂíå‰∏πËçØÈóªÂêçÁöÑÂ•≥ÊÄßÂÆóÈó®„ÄÇ', isMajor: true },
            { id: 'wan_yao_sen_lin', name: '‰∏áÂ¶ñÊ£ÆÊûó', type: 'Forest', region: '‰∏úËçí', x: 350, y: 500, description: 'Â¶ñÂÖΩÊ®™Ë°åÔºå‰ΩÜÊú∫ÈÅá‰∏éÂç±Èô©Âπ∂Â≠òÁöÑÂè§ËÄÅÊ£ÆÊûó„ÄÇ', isMajor: false },
            { id: 'tian_mo_cheng', name: 'Â§©È≠îÂüé', type: 'City', region: 'Ë•øÂ¢É', x: 950, y: 200, description: 'È≠îÈÅì‰øÆÂ£´ÁöÑËÅöÈõÜÂú∞ÔºåÊ∑∑‰π±‰ΩÜËá™Áî±„ÄÇ', isMajor: true },
            { id: 'huang_gu_yi_ji', name: 'ËçíÂè§ÈÅóËøπ', type: 'Mountain', region: 'Ë•øÂ¢É', x: 1050, y: 350, description: '‰∏äÂè§‰ªôÈ≠îÂ§ßÊàòÁöÑÊàòÂú∫ÔºåÊï£ËêΩÁùÄÊó†Êï∞Ê≥ïÂÆùÊÆãÁâá„ÄÇ', isMajor: false },
            { id: 'wu_shen_zhai', name: 'Â∑´Á•ûÂØ®', type: 'Sect', region: 'ÂçóÁñÜ', x: 800, y: 950, description: 'ÂçóÁñÜÊúÄÂ§ßÁöÑÂ∑´ËõäÈÉ®ËêΩÔºåÁ•ûÁßòËé´Êµã„ÄÇ', isMajor: true },
            { id: 'shi_wan_da_shan', name: 'ÂçÅ‰∏áÂ§ßÂ±±', type: 'Mountain', region: 'ÂçóÁñÜ', x: 950, y: 1050, description: 'ËøûÁªµ‰∏çÁªùÁöÑÂ±±ËÑâÔºåÂÖÖÊª°‰∫ÜÊØíËô´ÁåõÂÖΩÂíåÂ§©ÊùêÂú∞ÂÆù„ÄÇ', isMajor: false },
            { id: 'xuan_bing_gong', name: 'ÁéÑÂÜ∞ÂÆ´', type: 'Sect', region: 'ÂåóÂéü', x: 200, y: 1000, description: 'Âª∫Á´ãÂú®‰∏áÂπ¥ÂÜ∞Â∑ù‰πã‰∏äÁöÑÂÆóÈó®ÔºåÂºüÂ≠êÁöÜ‰øÆË°åÂÜ∞Á≥ªÂäüÊ≥ï„ÄÇ', isMajor: true },
            { id: 'tian_ji_ge', name: 'Â§©Êú∫ÈòÅ', type: 'City', region: '‰∏≠Â∑û', x: 600, y: 500, description: '‰∏≠Â∑ûÁöáÂüéÔºå‰∏ñÁïåÁöÑ‰∏≠ÂøÉÔºåÂá°‰∫∫‰∏é‰øÆÂ£´Ê∑∑Â±Ö„ÄÇ', isMajor: true },
            { id: 'kun_lun_xu', name: 'ÊòÜ‰ªëÂ¢ü', type: 'Mountain', region: '‰∏≠Â∑û', x: 550, y: 350, description: '‰º†ËØ¥‰∏≠‰ªô‰∫∫Â±Ö‰ΩèÁöÑÂú£Â±±ÔºåÁÅµÊ∞îÊµìÈÉÅËá≥ÊûÅ„ÄÇ', isMajor: true },
        ];

        // ÁîüÊàêÂú∞ÁÇπÊ†áËÆ∞
        const locationsGroup = document.getElementById('locations');
        const infoPanel = document.getElementById('info-panel');
        const locationName = document.getElementById('location-name');
        const locationDesc = document.getElementById('location-desc');
        const locationRegion = document.getElementById('location-region');

        let currentLocation = null;
        let scale = 1;
        let translateX = 0;
        let translateY = 0;
        let isDragging = false;
        let dragStart = { x: 0, y: 0 };

        const svg = document.getElementById('world-map');

        // ÂàõÂª∫Âú∞ÁÇπÊ†áËÆ∞
        locations.forEach(loc => {
            const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            g.setAttribute('transform', `translate(${loc.x}, ${loc.y})`);
            g.setAttribute('class', 'location-marker');
            g.setAttribute('data-id', loc.id);

            // ÂèëÂÖâÂúà
            const glowCircle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            glowCircle.setAttribute('r', '25');
            glowCircle.setAttribute('fill', getRegionColor(loc.region));
            glowCircle.setAttribute('opacity', loc.isMajor ? '0.3' : '0.2');
            glowCircle.setAttribute('filter', 'url(#glow)');
            
            const animateR = document.createElementNS('http://www.w3.org/2000/svg', 'animate');
            animateR.setAttribute('attributeName', 'r');
            animateR.setAttribute('values', '25;30;25');
            animateR.setAttribute('dur', '2s');
            animateR.setAttribute('repeatCount', 'indefinite');
            glowCircle.appendChild(animateR);

            // ÂõæÊ†á
            const icon = createLocationIcon(loc.type);
            
            // ÊñáÂ≠ó
            const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            text.setAttribute('y', '28');
            text.setAttribute('fill', '#fef3c7');
            text.setAttribute('font-size', '14');
            text.setAttribute('text-anchor', 'middle');
            text.setAttribute('filter', 'url(#text-shadow)');
            text.textContent = loc.name;

            // ÈáçË¶ÅÊ†áËÆ∞
            if (loc.isMajor) {
                const star = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                star.setAttribute('x', '15');
                star.setAttribute('y', '-15');
                star.setAttribute('fill', '#fbbf24');
                star.setAttribute('font-size', '20');
                star.setAttribute('filter', 'url(#glow)');
                star.textContent = '‚òÖ';
                
                const animateOpacity = document.createElementNS('http://www.w3.org/2000/svg', 'animate');
                animateOpacity.setAttribute('attributeName', 'opacity');
                animateOpacity.setAttribute('values', '0.6;1;0.6');
                animateOpacity.setAttribute('dur', '1.5s');
                animateOpacity.setAttribute('repeatCount', 'indefinite');
                star.appendChild(animateOpacity);
                
                g.appendChild(star);
            }

            g.appendChild(glowCircle);
            g.appendChild(icon);
            g.appendChild(text);

            // ÁÇπÂáª‰∫ã‰ª∂
            g.addEventListener('click', () => showLocationInfo(loc));
            g.addEventListener('mouseenter', () => {
                g.style.transform = 'scale(1.2)';
                g.style.transformOrigin = 'center';
            });
            g.addEventListener('mouseleave', () => {
                g.style.transform = 'scale(1)';
            });

            locationsGroup.appendChild(g);
        });

        function getRegionColor(region) {
            const colors = {
                '‰∏úËçí': '#22c55e',
                'Ë•øÂ¢É': '#fcd34d',
                'ÂçóÁñÜ': '#ef4444',
                'ÂåóÂéü': '#3b82f6',
                '‰∏≠Â∑û': '#a855f7'
            };
            return colors[region] || '#ffffff';
        }

        function createLocationIcon(type) {
            const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            
            switch(type) {
                case 'Sect':
                    const path1 = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    path1.setAttribute('d', 'M-10 12 L0 -10 L10 12 Z');
                    path1.setAttribute('fill', '#e5e7eb');
                    path1.setAttribute('opacity', '0.9');
                    const rect1 = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                    rect1.setAttribute('x', '-6');
                    rect1.setAttribute('y', '4');
                    rect1.setAttribute('width', '12');
                    rect1.setAttribute('height', '8');
                    rect1.setAttribute('fill', '#e5e7eb');
                    rect1.setAttribute('opacity', '0.9');
                    g.appendChild(path1);
                    g.appendChild(rect1);
                    break;
                case 'City':
                    const rect2 = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                    rect2.setAttribute('x', '-10');
                    rect2.setAttribute('y', '-6');
                    rect2.setAttribute('width', '20');
                    rect2.setAttribute('height', '18');
                    rect2.setAttribute('fill', '#e5e7eb');
                    rect2.setAttribute('opacity', '0.9');
                    rect2.setAttribute('rx', '2');
                    g.appendChild(rect2);
                    break;
                case 'Mountain':
                    const path2 = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    path2.setAttribute('d', 'M-14 12 L0 -12 L14 12 Z');
                    path2.setAttribute('fill', 'none');
                    path2.setAttribute('stroke', '#e5e7eb');
                    path2.setAttribute('stroke-width', '2.5');
                    path2.setAttribute('opacity', '0.9');
                    g.appendChild(path2);
                    break;
                case 'Forest':
                    const path3 = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    path3.setAttribute('d', 'M0 -10 L-8 2 L-3 2 L-10 12 L10 12 L3 2 L8 2 Z');
                    path3.setAttribute('fill', '#e5e7eb');
                    path3.setAttribute('opacity', '0.9');
                    g.appendChild(path3);
                    break;
                default:
                    const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                    circle.setAttribute('r', '8');
                    circle.setAttribute('fill', '#e5e7eb');
                    circle.setAttribute('opacity', '0.9');
                    g.appendChild(circle);
            }
            
            return g;
        }

        function showLocationInfo(loc) {
            currentLocation = loc;
            locationName.textContent = loc.name;
            locationDesc.textContent = loc.description;
            locationRegion.textContent = `${loc.region} ¬∑ ${loc.type}`;
            infoPanel.style.display = 'block';
        }

        // Áº©ÊîæÂíåÊãñÊãΩ
        svg.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            scale = Math.max(0.5, Math.min(3, scale * delta));
            updateTransform();
        });

        svg.addEventListener('mousedown', (e) => {
            isDragging = true;
            dragStart = { x: e.clientX - translateX, y: e.clientY - translateY };
        });

        svg.addEventListener('mousemove', (e) => {
            if (isDragging) {
                translateX = e.clientX - dragStart.x;
                translateY = e.clientY - dragStart.y;
                updateTransform();
            }
        });

        svg.addEventListener('mouseup', () => {
            isDragging = false;
        });

        svg.addEventListener('mouseleave', () => {
            isDragging = false;
        });

        function updateTransform() {
            svg.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
        }
    </script>
</body>
</html>
